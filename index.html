<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <section class="main-container">

    <section class="profile-card">

      <section class="banner-container">
        <img class="profile-banner" src="./images/bg-pattern-card.svg" alt="" srcset="">
      </section>

      <section class="card-info">

        <section class="image-container">
          <img class="profile-image" src="./images/image-victor.jpg" alt="" srcset="">
          <div class="name-age">
            <div class="name">Victor Crest</div>
            <div class="age">26</div>
          </div>
          <div class="location">London</div>
        </section>

        <hr />

        <section class="stat-container">
          <div class="stats">

            <div class="details">
              <div class="numbers">80K</div>
              <div class="type">Followers</div>
            </div>

            <div class="details">
              <div class="numbers">803K</div>
              <div class="type">Likes</div>
            </div>

            <div class="details">
              <div class="numbers">1.4K</div>
              <div class="type">Photos</div>
            </div>

          </div>
        </section>
      </section>

    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/TravisH-bot">Travis H</a>.
    </div>
  </section>

</body>

</html>
